<div class="viewContainer">

    <h2>Covers</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cover in covers">
                    <td>{{cover.title}}</td>
                    <td>{{cover.artist}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2>Originals</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="original in originals">
                    <td>{{original.title}}</td>
                    <td>{{original.artist}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
