<div class="scheduleContainer viewContainer">
  <h2>Upcoming Schedule</h2>

  <div ng-repeat="show in shows" <div class="row">
    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>{{show.date}} - {{show.venue}}</h4>
        </div>
        <div class="panel-body">
          <div>{{show.address}}</div>
          <div>{{show.startTime}} to {{show.endTime}}</div>
          <div class="comment">{{show.comment}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
