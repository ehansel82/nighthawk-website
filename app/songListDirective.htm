    <h2 class="yellow-text">{{title}}</h2>
    <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-5">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr class="lightblue-text">
                            <th>Title</th>
                            <th>Artist</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="song in songs track by $index">
                            <td ng-if="song.demoPath"><a class="appLink" ng-click="playDemo($index)" href="">{{song.title}}<a>
                                <span class="glyphicon glyphicon-music lightblue-text"> </span>
                            </td>
                            <td ng-if="!song.demoPath">{{song.title}}</td>
                            <td>{{song.artist}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
