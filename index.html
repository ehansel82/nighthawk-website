<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NighthawK Acoustic / Electric Duo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=".">
    <link rel="stylesheet" type="text/css" href="source/bundle.css" />
    <script src="source/bundle.js"></script>
</head>

<body ng-app="nighthawkApp">
    <nav id="mainNav" class="navbar navbar-fixed-top navbar-inverse" ng-controller="navController as vm">
        <div class="container">
            <div class="navbar-header">
                <button id="collapseButton" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="navTitle" class="navbar-brand" href="#/"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-click="vm.setHomeActive()" ng-class="{active: vm.isHomeActive}"><a href="#/">Home</a></li>
                    <li ng-click="vm.setScheduleActive()" ng-class="{active: vm.isScheduleActive}"><a href="#schedule">Schedule</a></li>
                    <li ng-click="vm.setSongsActive()" ng-class="{active: vm.isSongsActive}"><a href="#songs">Songs</a></li>
                    <li ng-click="vm.setPhotosActive()" ng-class="{active: vm.isPhotosActive}"><a href="#photos">Photos</a></li>
                    <li ng-click="vm.setAboutActive()" ng-class="{active: vm.isAboutActive}"><a href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="angularView" ng-view></div>
    <script>
        $('.navbar-collapse a').click(function(){
            $(".navbar-collapse").collapse('hide');
        });
    </script>
</body>
</html>
